{% extends "./admin/layout.html" %}

{% block title %}
  New Associate - Enter Information
{% endblock %}

{% block main %}
<div class="container-fluid">
  <br>
  <h2 class="text-center">New Associate</h2>
  <br>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form action="/admin/createassoc" method="POST">
        <div class="form-group">
          <label for="associateID">Assign the Associate's ID</label>
          <input type="number" min="0" id="assocID" name="assocID" class="form-control" required>
          <br>
          <label for="associateUN">Assign the Associate's Username</label>
          <input type="text" id="assocUN" name="assocUN" class="form-control" required>
          <br>
          <label for="associatePS">Assign the Associate's Password</label>
          <input type="text" id="assocPS" name="assocPS" class="form-control" required>
          <br>
          <label for="associateAD">Assign the Associate's Address</label>
          <input type="text" id="assocAD" name="assocAD" class="form-control" required>
          <br>
          <label for="associateFN">Assign the Associate's First Name</label>
          <input type="text" id="assocFN" name="assocFN" class="form-control" required>
          <br>
          <label for="associateLN">Assign the Associate's Last Name</label>
          <input type="text" id="assocLN" name="assocLN" class="form-control" required>
          <br>
          <br>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Add Associate</button>
            <a href="/admin" class="btn btn-secondary ml-2">Back</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
