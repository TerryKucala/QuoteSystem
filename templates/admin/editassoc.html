{% extends "./admin/layout.html" %}

{% block title %}
  Edit Associate
{% endblock %}

{% block main %}
<div class="container">
  <br>
  <h2 class="text-center">Edit Associate Info</h2>
  <br>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form action="/admin/editassocconfirm" method="POST">
        <div class="form-group">
          <label for="associateID">Edit the Associate's ID</label>
          <input type="number" placeholder="{{ associate[0] }}" min="0" id="assocID" name="assocID" class="form-control" required>
          <br>
          <label for="associateUN">Edit the Associate's Username</label>
          <input type="text" placeholder="{{ associate[1] }}" id="assocUN" name="assocUN" class="form-control" required>
          <br>
          <label for="associatePS">Edit the Associate's Password</label>
          <input type="text" placeholder="{{ associate[2] }}" id="assocPS" name="assocPS" class="form-control" required>
          <br>
          <label for="associateAD">Edit the Associate's Address</label>
          <input type="text" placeholder="{{ associate[4] }}" id="assocAD" name="assocAD" class="form-control" required>
          <br>
          <label for="associateFN">Edit the Associate's First Name</label>
          <input type="text" placeholder="{{ associate[5] }}" id="assocFN" name="assocFN" class="form-control" required>
          <br>
          <label for="associateLN">Edit the Associate's Last Name</label>
          <input type="text" placeholder="{{ associate[6] }}" id="assocLN" name="assocLN" class="form-control" required>
          <br>
          <div class="text-center">
            <button type="submit" name="edit_assoc_submit" value="{{ associate[0] }}" class="btn btn-primary">Edit Associate</button>
            <a href="/admin" class="btn btn-secondary ml-2">Back</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
